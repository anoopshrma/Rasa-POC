version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- accept:
    use_entities: true
- reject:
    use_entities: true
- begin_lead:
    use_entities: true
entities: []
slots:
  subject:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  summary:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  priority:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  phone:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi! I'm Admin Support Bot from ZingHR. I can help you in raising a new support request. 
  utter_menu:
  - buttons:
    - payload: /admin_query
      title: Admin Query
    - payload: /admin_requests
      title: Admin Requests
    - payload: /claims
      title: Claims
    text: Please select from the below options

  utter_admin_query:
  - buttons:
    - payload: System Allocation
      title: System Allocation
    text: For Admin Query, We have the following ticket types available

  utter_admin_request:
  - buttons:
    - payload: Admin Request
      title: Admin Request
    - payload: Stationary
      title: Stationary
    - payload: Salary Certificate Request
      title: Salary Certificate Request
    - payload: Salary
      title: Salary
    text: For Admin Requests, We have the following ticket types available

  utter_claims:
  - buttons:
    - payload: Claim Reimbursements
      title: Claim Reimbursements
    text: For Claims, We have the following ticket types available

  utter_ask_subject:
  - text: Please provide a Subject name for the query
  utter_ask_priority:
  - buttons:
    - payload: Low
      title: Low
    - payload: Medium
      title: Medium
    - payload: High
      title: High
    text: Please select a priority for the ticket
      
  utter_ask_summary:
  - text: Provide a summary for your query
  utter_ask_email:
  - text: Please provide your email
  utter_ask_phone:
  - text: Plase provide your phone number
  utter_thankyou:
  - text: Thanks for answering all our questions and being this patient. We appreciate it!
  utter_query_data:
  - text: |-
      Here is your data: 
       - subject: {subject}
       - summary: {summary}
       - phone number: {number}
       - email: {email}
       - phone: {phone}
  utter_final_bye:
  - text: Your query has been recieved, you will get further updates on mail.
actions:
- utter_greet
- utter_menu
- support_form_query
- utter_final_bye
- utter_thankyou
- utter_query_data
- utter_claims
- utter_admin_request
- utter_admin_query

forms:
  support_form_query: {}
e2e_actions: []
