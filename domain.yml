version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- accept:
    use_entities: true
- reject:
    use_entities: true
- begin_lead:
    use_entities: true
entities: []
slots:
  requirement:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  mockup:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  url:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  timeline:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  budget:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  name:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  phone:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi! I am John from Cedex Technologies LLP. We provide high quality and cost-effective Web, Mobile, Chatbot and Voicebot solutions.
  utter_menu:
  - buttons:
    - payload: /begin_lead
      title: Web Application Development
    - payload: /begin_lead
      title: Mobile App Development
    - payload: /begin_lead
      title: Chatbot Development
    - payload: /begin_lead
      title: Frontend Development
    - payload: /begin_lead
      title: Progessive Web App Development
    - payload: /begin_lead
      title: AI & Machine Learning
    text: What are you looking for today?
  utter_lead_q1:
  - text: Great. We have developed more than 100+ web applications till date!
  utter_ask_requirement:
  - text: Can you share some brief description of your requirements?
  utter_ask_mockup:
  - buttons:
    - payload: Wireframes
      title: Wireframes
    - payload: Designs
      title: Designs
    - payload: RFP or any Document
      title: RFP or any Document
    - payload: None
      title: None
    text: |-
      Alright! 

      Do you have any of the following ready?
  utter_urlAvailable:
  - buttons:
    - payload: yes
      title: Yes
    - payload: no
      title: No
    text: Is there any URL that you would like to share for our reference?
  utter_ask_url:
  - text: Could you please share the URL with us?
  utter_ask_timeline:
  - buttons:
    - payload: Immediately
      title: Immediately
    - payload: within a month
      title: within a month
    - payload: within the next 3 months
      title: within the next 3 months
    - payload: after 3 months
      title: after 3 months
    text: When do you plan to enter development with this project?
  utter_ask_budget:
  - buttons:
    - payload: Below $5000
      title: Below $5000
    - payload: $5000 - $15000
      title: $5000 - $15000
    - payload: $15000 - $25000
      title: $15000 - $25000
    - payload: $25000 and above
      title: $25000 and above
    text: |-
      Great!

      What is your earmarked budget for this project?
  utter_ask_name:
  - text: Great. May I know your name please?
  utter_ask_email:
  - text: Can you please share your email ID? Trust us, we will never spam!
  utter_ask_phone:
  - text: Can I have your phone number
  utter_lead_q2:
  - text: Thanks for answering all our questions and being this patient. We appreciate it!
  utter_lead_q3:
  - text: |-
      Here is your data: 
       - requirement: {requirement}
       - mockup: {mockup}
       - url: {url}
       - timeline: {timeline}
       - budget: {budget}
       - name: {name}
       - email: {email}
       - phone: {phone}
  utter_lead_q4:
  - text: I will have our Business Experts get in touch with you soon, to make your project a reality!
  utter_lead_q5:
  - text: In the meanwhile for anything, you can contact us at sales@cedextech.com or +91 888 999 9999
actions:
- utter_greet
- utter_menu
- utter_urlAvailable
- utter_lead_q1
- utter_lead_q2
- utter_lead_q3
- utter_lead_q4
- utter_lead_q5
- lead_form_p1
- lead_form_p2
- lead_form_p3
forms:
  lead_form_p1: {}
  lead_form_p2: {}
  lead_form_p3: {}
e2e_actions: []
