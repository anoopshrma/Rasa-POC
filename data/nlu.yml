version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: accept
  examples: |
    - yes
    - right
    - ok
    - okay
    - sure
    - fine
    - it's ok
    - it is okay
    - of cause
    - ofcause

- intent: reject
  examples: |
    - no
    - don't
    - dont
    - do not
    - please no
    - no please
    - never
    - don't do

- intent: begin_support
  examples: |
    - Admin Query
    - Admin Requests
    - Claims

- intent: admin_query
- intent: admin_requests
- intent: claims
- intent: support_query